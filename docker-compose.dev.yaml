services:
    server:
        build:
            context: .
            dockerfile: Dockerfile
            target: builder
        ports:
            - "3000:3000"
        environment:
            DATABASE_URL: postgresql://postgres:postgres@db:5432/churchconnect_db?schema=public
            NODE_ENV: development
        env_file:
            - .env
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
            - /usr/src/app/dist
        depends_on:
            db:
                condition: service_healthy
        command: yarn start:dev
        restart: unless-stopped

    db:
        image: postgres:15.14-alpine
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: churchconnect_db
        volumes:
            - churchconnect_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        restart: unless-stopped

volumes:
    churchconnect_data:
